
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Icone per dispositivi -->
  <link rel="apple-touch-icon" href="icon-192.png">
  <!-- Colore barra su mobile -->
  <meta name="theme-color" content="#e53935">

<!-- Service worker registration -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('✅ Service Worker registrato'))
      .catch((error) => console.log('❌ Errore nel Service Worker:', error));
  }
</script>
  <title>Movimenti fetali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #fefefe;
    }

    h1 {
      font-size: 2rem;
    }

    #counter {
      font-size: 3rem;
      margin: 20px 0;
    }

    button {
      display: block;
      font-size: 1.5rem;
      padding: 20px 40px;
      background-color: #e53935;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .log {
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    .log-entry {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Registro Movimenti</h1>
  <div id="counter">0</div>
  <button onclick="registerContraction()">Cacca</button>
  <br>
  <button onclick="registerPipi()">Pipi</button>
  <br>
  <button onclick="registersenoSx()">senoSX</button>
  <br>
  <button onclick="registersenoDx()">senoDX</button>
  <br>
  <br> 
  <br> 
  <button onclick="newDay()">Nuovo giorno</button>
  <div class="log" id="log"></div>

  <script>
    let contractions = [];
    let pipi = [];
    let senoDx = [];
    let senoSx = [];

    // Carica da localStorage
    if (localStorage.getItem('contractions')) {
      contractions = JSON.parse(localStorage.getItem('contractions'));
      updateUI();
    }
       // Carica da localStorage
    if (localStorage.getItem('pipi')) {
      pipi = JSON.parse(localStorage.getItem('pipi'));
      updateUI();
    }
       // Carica da localStorage
    if (localStorage.getItem('senoSx')) {
      senoSx = JSON.parse(localStorage.getItem('senoSx'));
      updateUI();
    }
       // Carica da localStorage
    if (localStorage.getItem('senoDx')) {
      senoDx = JSON.parse(localStorage.getItem('senoDx'));
      updateUI();
    }
    function registerContraction() {
      const now = new Date();
      contractions.push(now.toISOString());
      localStorage.setItem('contractions', JSON.stringify(contractions));
      updateUI();
    }

    function registerPipi() {
      const now = new Date();
      pipi.push(now.toISOString());
      localStorage.setItem('pipi', JSON.stringify(pipi));
      updateUI();
    }
    function registersenoSx() {
      const now = new Date();
      senoSx.push(now.toISOString());
      localStorage.setItem('senoSx', JSON.stringify(senoSx));
      updateUI();
    }
    function registersenoDx() {
      const now = new Date();
      senoDx.push(now.toISOString());
      localStorage.setItem('senoDx', JSON.stringify(senoDx));
      updateUI();
    }
    function updateUI() {
      document.getElementById('counter').textContent = contractions.length;
      const log = document.getElementById('log');
      log.innerHTML = contractions.map((c, i) => {
        const date = new Date(c);
        const time = date.toLocaleTimeString();
        return `<div class="log-entry">${i + 1}. ${time}</div>`;
      }).join('');
    }
    function newDay() {
       localStorage.removeItem('contractions');
      contractions = [];
       localStorage.removeItem('pipi');
       pipi = [];
       localStorage.removeItem('senoSx');
       senoSx = [];
       localStorage.removeItem('senoDx');
       senoDx = [];
       updateUI();
       alert('Dati cancellati');
    }
  </script>
</body>
</html>
